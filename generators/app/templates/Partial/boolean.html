        <div class="col-sm-6 form-group">
          <label class="strong col-sm-4 control-label" for="%%name%%">%%camel%% : </label>
          <div class="col-sm-1">
            <p ng-if="!state.modifier" class="form-control-static">{{%%1%%.result.%%name%% | checkmark}}</p>
            <input ng-if="state.modifier" id="%%name%%" type="checkbox" class="form-control" ng-model="%%1%%.result.%%name%%" name="%%name%%">
          </div>
        </div>
